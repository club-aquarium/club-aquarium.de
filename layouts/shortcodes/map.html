<p id="map" class="unloaded">
    <a class="btn">{{ .Site.Params.map_button_text | default "Load external map content"}}</a>
</p>
{{-
$js := resources.Get "js/map.ts" | js.Build (dict
    "target" "es2015"
    "params" (dict
        "css" (relURL "leaflet/leaflet.css")
        "js" (relURL "leaflet/leaflet.js")
    )
)
-}}
<script src="{{ $js.RelPermalink }}"></script>
